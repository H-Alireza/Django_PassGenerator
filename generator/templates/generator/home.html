<!doctype html>
<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


<div class="container text-center">


<h1>Django Password Generator</h1>

<form action="result">

  <select name="length"> length
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10" selected="selected">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
  </select>


<br>
  <input class="form-check-input" type="checkbox" name="uppercase"> uppercase
<br>
  <input class="form-check-input" type="checkbox" name="numbers"> numbers
<br>
  <input class="form-check-input" type="checkbox" name="special">specials
<br>




<button type="submit" class="btn btn-primary">Generate</button>

</form>
</div>
</html>
